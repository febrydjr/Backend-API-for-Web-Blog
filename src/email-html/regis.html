<!DOCTYPE html>
<html>
  <head>
    <title>Registration Confirmation</title>
    <style>
      p {
        font-size: 15px;
      }
    </style>
  </head>
  <body
    style="
      font-family: monospace;
      background-color: #e8ede7;
      margin: 0;
      padding: 0;
      margin-top: 30px;
      margin-bottom: 30px;
    "
  >
    <div style="max-width: 600px; margin: 0 auto; padding: 20px">
      <a href="https://crea-te.netlify.app">
        <div style="text-align: center; margin-bottom: 20px">
          <img
            style="max-width: 150px"
            src="https://seeklogo.com/images/S/spider-man-logo-FD57A89F7D-seeklogo.com.png"
            alt="Logo"
          />
        </div>
      </a>
      <div
        style="
          text-align: justify;
          background-color: #fff;
          padding: 30px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        "
      >
        <h1 align="center">Pendaftaran Akun Baru</h1>
        <br />
        <h1>Halo Kak,</h1>
        <p>
          Kakak telah berhasil melakukan registrasi, langkah selanjutnya adalah
          melakukan verifikasi dengan klik tombol di bawah:
        </p>
        <div style="text-align: center">
          <a
            href="{{ verificationLink }}"
            style="
              display: inline-block;
              text-decoration: solid;
              padding: 13px;
              background-color: #48ff00;
              border: #000000 solid 2px;
              color: #000000;
              font-size: 17px;
              border-radius: 4px;
            "
            >Verifikasi</a
          >
        </div>
        <br />
        <p>Terima kasih, Selamat datang di Crea-te!.</p>
        <p>Best regards,</p>
        <p>Febry Dharmawan Junior</p>
      </div>
    </div>
  </body>
</html>
